<!DOCTYPE html>
<html>
    <head>
    <title>Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="css/themes/default/jquery.mobile.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="http://maps.google.com/maps/api/js?libraries=places&sensor=true"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="phonegap-1.3.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.0.min.js"></script>
    <script>
    $( function() {
        document.addEventListener("deviceready", onDeviceReady, false);
    });
    function onDeviceReady() {
       watchLocation(function(position){
            loadResults(position);
        },
        function(e){
            alert(e.message + 'HOI!')
        });
    }
    </script>
</head>
<body id="stage" class="theme">

<div data-role="page" id="main-page">

    <div data-role="header" class="loading">
        <h1>Mijn app</h1>
    </div>

    <div data-role="content">
        <a href="index.html" id="refresh" data-role="button">Reload</a>
        <div id="details">
            <h1>Hotels vlakbij</h1>
            <ul id="detailsList" data-role="listview" data-inset="true" data-filter="true">

            </ul>
        </div>
    </div>

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div>

<!-- Start of second page -->
<div data-role="page" id="map-page">

    <div data-role="header">
        <h1 class="page-title"></h1>
    </div><!-- /header -->

    <div data-role="content">
        <div id="map"></div>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
